<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- my css file linkes here -->
    <link rel="stylesheet" href="calculator.css" />

    <!-- google font cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- root element strats from here -->
    <div class="cont">
      <div class="logo"><img src="logo.svg" alt="" /></div>

      <!-- cards strats from here -->
      <!-- <div class="parent "> -->
      <div class="card main-card cont">
        <!-- card1 strats from here -->
        <div class="card card1">
          <div class="label1">
            <label for="">Bill</label>
            <div>
              <div><img src="icon-dollar.svg" alt="" /></div>
              <input
                type="number"
                placeholder="0 "
                id="bill"
                onkeyup="input1()"
              />
            </div>
          </div>
          <div class="l">
            <h6>select tip %</h6>
            <div class="row">
              <button
                class="btn btn-success col-5 col-sm-5 col-md-3"
                onclick="input3(0)"
                id="by"
                value="5"
              >
                5%
              </button>
              <button
                class="btn btn-success col-5 col-sm-5 col-md-3"
                onclick="input3(1)"
                value="10"
              >
                10%
              </button>
              <button
                class="btn btn-success col-5 col-sm-5 col-md-3"
                onclick="input3(2)"
                value="15"
              >
                15%
              </button>

              <button
                class="btn btn-success col-5 col-sm-5 col-md-3"
                onclick="input3(3)"
                value="25"
              >
                25%
              </button>
              <button
                class="btn btn-success col-5 col-sm-5 col-md-3"
                onclick="input3(4)"
                value="50"
              >
                50%
              </button>
              <input
                type="text"
                class="col-5 col-sm-5 col-md-3 btn btn-success"
                onkeyup="input3( 5)"
                value=""
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="label2">
            <label for="">Number of People</label>
            <span id="error"></span>
            <div>
              <div><img src="icon-person.svg" alt="" /></div>
              <input
                type="number"
                placeholder="0 "
                id="people"
                onkeyup="input2()"
              />
            </div>
          </div>
        </div>
        <!-- card1 ends here -->

        <!-- card2 strats from here -->
        <div class="card card2">
          <!-- row -->
          <div class="row">
            <div class="col col-sm-5 col-md-5 col-lg-4">
              <h6>Tip amount</h6>
              <p>/Person</p>
            </div>
            <h1 class="col-5 col-sm-5 col-md-5 col-lg-4" id="tip_amount">
              $0.00
            </h1>
          </div>
          <!-- row -->
          <div class="row">
            <div class="col col-sm-5 col-md-5 col-lg-4">
              <h6>total</h6>
              <p>/Person</p>
            </div>
            <h1 class="col-5 col-sm-5 col-md-5 col-lg-4" id="total_per_person">
              $0.00
            </h1>
          </div>
          <!-- row -->
          <div class="row">
            <button btn btn-block btn-success onclick="reset()">Reset</button>
          </div>
        </div>
        <!-- card2 ends here -->
      </div>
      <!-- </div> -->
      <!-- main inner card end here -->
    </div>
    <!-- root element ends here -->
    <script src="tip-cal.js"></script>
  </body>
</html>
